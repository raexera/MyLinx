# ==============================================================================
# MyLinx - Nginx Configuration for Laravel
# Routes PHP requests to the app container on port 9000
# ==============================================================================

server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # --------------------------------------------------------------------------
    # Logging
    # --------------------------------------------------------------------------
    access_log /var/log/nginx/mylinx-access.log;
    error_log  /var/log/nginx/mylinx-error.log;

    # --------------------------------------------------------------------------
    # Max upload size (match php.ini)
    # --------------------------------------------------------------------------
    client_max_body_size 64M;

    # --------------------------------------------------------------------------
    # Main location - Laravel front controller
    # --------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --------------------------------------------------------------------------
    # PHP-FPM handler
    # --------------------------------------------------------------------------
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # --------------------------------------------------------------------------
    # Security: deny access to hidden files (.env, .git, etc.)
    # --------------------------------------------------------------------------
    location ~ /\.(?!well-known) {
        deny all;
    }

    # --------------------------------------------------------------------------
    # Static asset caching
    # --------------------------------------------------------------------------
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # --------------------------------------------------------------------------
    # Deny access to sensitive files
    # --------------------------------------------------------------------------
    location ~ /\.env {
        deny all;
        return 404;
    }
}
