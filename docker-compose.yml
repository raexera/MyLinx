# ==============================================================================
# MyLinx - Docker Compose (Development)
# Services: app (PHP-FPM), web (Nginx), db (PostgreSQL 16)
# ==============================================================================

services:
  # ----------------------------------------------------------------------------
  # PHP-FPM Application Container
  # ----------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: "${UID:-1000}"
        GID: "${GID:-1000}"
    container_name: mylinx-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - mylinx-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PHP_OPCACHE_ENABLE=0

  # ----------------------------------------------------------------------------
  # Nginx Web Server
  # ----------------------------------------------------------------------------
  web:
    image: nginx:1.25-bookworm
    container_name: mylinx-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mylinx-network
    depends_on:
      - app

  # ----------------------------------------------------------------------------
  # PostgreSQL 16 Database
  # ----------------------------------------------------------------------------
  db:
    image: postgres:16-bookworm
    container_name: mylinx-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mylinx
      POSTGRES_USER: mylinx
      POSTGRES_PASSWORD: secret
    volumes:
      - mylinx-db-data:/var/lib/postgresql/data
    networks:
      - mylinx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mylinx -d mylinx"]
      interval: 5s
      timeout: 5s
      retries: 5

# ==============================================================================
# Persistent Volumes & Networks
# ==============================================================================
volumes:
  mylinx-db-data:
    driver: local

networks:
  mylinx-network:
    driver: bridge
