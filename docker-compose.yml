# =============================================================================
# MyLinx - Docker Compose (Local Development)
# =============================================================================

services:

  # --- PHP-FPM Application ---------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: mylinx-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mylinx

  # --- Nginx Web Server ------------------------------------------------------
  web:
    image: nginx:1.27-alpine
    container_name: mylinx-web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - mylinx

  # --- PostgreSQL 16 ---------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: mylinx-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-mylinx}
      POSTGRES_USER: ${DB_USERNAME:-mylinx}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-mylinx}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mylinx

volumes:
  db_data:
    driver: local

networks:
  mylinx:
    driver: bridge
