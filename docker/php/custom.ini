; ==============================================================================
; MyLinx - Custom PHP Development Configuration
; ==============================================================================

; Upload limits
upload_max_filesize = 64M
post_max_size = 64M

; Memory
memory_limit = 256M

; Execution
max_execution_time = 300

; OPcache (disabled in dev for hot-reload, enable in production)
opcache.enable = 0

; Error reporting (verbose for development)
display_errors = On
error_reporting = E_ALL
